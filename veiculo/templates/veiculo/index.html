{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> SPA Veículo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 3rd imports -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- my imports -->
        <script src="{% static '/veiculo/js/index.js' %}" defer></script>
        <link rel='stylesheet' href="{% static '/veiculo/css/index.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="card text-center mt-2">
                <div class="card-header bg-success text-white">
                    <h2> Veículos </h2>
                </div>
                <div class="card-body">
                    <div class="sessao-veiculo-nao-vendido text-start">
                        <strong id="veiculo_nao_vendido" class="text-success" cont_vendido=0> Veículos não vendidos 0 </strong>
                    </div>
                    <div class="sessao--filtro--titulo text-start">
                            <strong class="text-success"> Filtre por ano ou marca clicando abaixo </strong>
                    </div>
                    <div class="sessao--filtro  text-start">
                        <div id="filtro--ano" class="sessao--filtro--ano">

                        </div> 
                        <div id="filtro--marca" class="sessao--filtro--marca">

                        </div>
                    
                    </div>
                    <hr class="bg-success">
                    <div id="listagem" class="sessao--listagem overflow">
                    </div>
                    <hr class="bg-success">
                </div>
                <div class="card-footer text-right">
                    <div class="sessao--btn">
                        <button type="button" class="btn btn-outline-success"  data-bs-toggle="modal" data-bs-target="#md_cadastra_veiculo" >  Cadastrar Novo Veículo </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="get_all_veiculo()">  Listar Todos </button>
                    </div>
                </div>
              </div>
        </div>
        
        {% include  'veiculo/modal.html' %}
        <div class="hidden">
            <datalist id="autocomplete_marca">

            </datalist>
        </div>
    </body>
</html>
